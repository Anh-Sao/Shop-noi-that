<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>chi tiết</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body>
	
	<div class="container my-2" th:object="${list}">
	<div>
	<button type="button" class="btn btn btn-info float-right pb-4"> Giỏ hàng 
	
	<span class="badge badge-light">0</span>
	
	</button>
	</div> <br>
	<h2 class="text">Đây là trang chi tiết</h2> <br>
	
		<div class="row">
			<div class="col-5">
				<img alt="" th:src="*{'data:image/jpeg;base64,'+{thumbnail}}" style="height:350px ;width:350px" class="card-img-top">
			</div>
			<div class="col-7">
				<h5 th:text="*{title}"></h5>
				<h5 class="card-title text-success"  > [[*{#numbers.formatDecimal(price, 0, 'COMMA', 0, 'POINT')}]] </h5>
				
				
				<div>
					<input type="number" min="1" value="1">
					<a th:href="@{'/demo/addToCart/'+ *{id} }" id="btn-add-to-cart" class="btn btn-success">thêm vào giỏ</a>
					<a th:href="@{/demo/checkout/+*{id}}" class="btn btn-success">mua ngay</a>
				</div>
			</div>
			
		</div> <hr>
		<div class="row">
			<div class="col-5" >
				<label>Mô tả</label> <br>
				<div th:utext="*{content}"></div>
			</div>
		</div>
	</div>
	
	<script th:src="@{/js/demo/add_to_cart.js}"></script>
</body>
</html>
