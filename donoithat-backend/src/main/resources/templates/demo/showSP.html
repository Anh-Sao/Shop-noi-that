<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sản phẩm</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
	<h2 class="text-danger">đây là demo Sản phẩm</h2>

	
				<div class="row justify-content-center">
				 <div class="card" style="width: 18rem;" th:each="l : ${list}">
				 
				 
				 
				 
				 
  <img alt="" th:src="*{'data:image/jpeg;base64,'+{l.thumbnail}}" style="height: 18rem;" class="card-img-top">
  <div class="card-body">
  
  <!-- <h5 class="card-title" th:href="@{'/demo/detail/'+ ${l.id} }" th:text="${l.title}"></h5>   -->  
    
    <a class="card-title h5"  th:href="@{'/demo/detail/'+ ${l.id} }" th:text="${l.title}"></a>
    
   <!-- <h5 class="card-title text-danger"  th:text="${l.price}"></h5> -->  
   <h5 class="card-title text-success"  > [[${#numbers.formatDecimal(l.price, 0, 'COMMA', 0, 'POINT')}]] </h5>
  
	</div>
	</div>
	</div>
</body>
</html>
