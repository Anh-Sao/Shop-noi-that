<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ad_layout}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div layout:fragment="main-content">
        <form th:object="${customer}" th:action="@{/admin/customer/update}" method="POST">
            <div class="form-row">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group col-md-6">
                    <label for="">Tên Khách Hàng</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Tên Khách Hàng" name="name"/>
                </div>
                <div class="form-group col-md-6">
                    <label for="">Gới Tính</label>
                    <select class="form-control" th:field="*{gender}" id="gender">
                        <option th:value="false" label="Nam"></option>
                        <option th:value="true" label="Nữ"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="">Số Điện Thoại</label>
                <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Số Điện Thoại" />

            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email" />
            </div>
            <div class="form-group">
                <label>Địa Chỉ</label>
                <textarea rows="2" th:field="*{address}" class="form-control" id="address"
                    placeholder="Địa Chỉ"></textarea>
            </div>
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal" id="btnClose">Làm
                    Mới</button>
                <button type="submit" class="btn btn-primary">Cập
                    Nhật</button>
        </form>

    </div>
</body>

</html>
